version: '3.5'

services:
  nginx:
    image: nginx:stable
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "80:80"
#    networks:
#      - internet
#      - appnet
    depends_on:
      - php
    container_name: cont_nginx
  php:
    build:
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - ./:/var/www
    environment:
        - PHP_IDE_CONFIG=serverName=laravelshopserver
#    networks:
#      - appnet
    depends_on:
      - db
    container_name: cont_php
  db:
    image: mysql:8.0
    #command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    restart: always
    volumes:
      - ./db_data:/var/lib/mysql
    ports:
        - "8101:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
#    networks:
#        - appnet
    container_name: cont_db
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
#    networks:
#        - appnet
    container_name: cont_adminer
  node:
    image: node:20.4.0-alpine
    working_dir: /var/www
    entrypoint: ["npm"]
    volumes:
        - ./:/var/www
    container_name: cont_node

